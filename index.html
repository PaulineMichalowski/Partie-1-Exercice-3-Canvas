<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 3</title>
  </head>
  <body>
    <canvas id="mon_canvas" width="800" height="800">
    Texte alternatif pour les navigateurs ne supportant pas Canvas.
    </canvas>
    <script type="text/javascript">
    var c = document.getElementById("mon_canvas");
    var ctx = c.getContext("2d");
    // Toit de la voiture
    ctx.fillStyle = "#00a551";
    ctx.fillRect(250,150,300,70);
    //Base de la voiture
    ctx.fillStyle = "#00a551";
    ctx.fillRect(185,220,430, 90);
    //Roue avant
    ctx.beginPath();
    ctx.arc(240,360,50,0,Math.PI*2,true);
    ctx.strokeStyle = "#5f5f5f";
    ctx.fillStyle = "#cdcdcd";
    ctx.fill();
    ctx.stroke();
    // Roue arri√®re
    ctx.beginPath();
    ctx.arc(560,360,50,0,Math.PI*2,true);
    ctx.strokeStyle = "#5f5f5f";
    ctx.fillStyle = "#cdcdcd";
    ctx.fill();
    ctx.stroke();
    </script>
  </body>
</html>
